name: CI / CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      run_compose:
        description: 'Set to true to run docker-compose based integration tests (resource heavy)'
        required: false
        default: 'false'

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          # Use an exact Python 3.11 patch to ensure deterministic resolution
          # and to match the repo `.python-version` (3.11.14).
          python-version: '3.11.14'

      - name: Poetry diagnostics
        run: |
          python -V
          python - <<'PY'
import tomllib
data = tomllib.loads(open('pyproject.toml','rb').read())
pyreq = data.get('tool', {}).get('poetry', {}).get('dependencies', {}).get('python')
print('pyproject python requirement:', pyreq)
PY
          python -m pip install --upgrade pip
          pip install poetry
          poetry --version || true
          poetry debug info || true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.create false
          poetry install --no-dev --no-interaction

      - name: Lint (ruff)
        run: |
          pip install ruff
          ruff check .

      - name: Black check
        run: |
          pip install black
          black --check . || true

      - name: Run tests (unit)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          export DATABASE_URL=${DATABASE_URL:-sqlite:///:memory:}
          pip install pytest pytest-asyncio
          pytest -q -k "not integration"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v2
        with:
          languages: python

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  helm-validate:
    name: Helm Lint & Validate
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3

      - name: Install kubeconform
        run: |
          wget https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz
          tar -xzf kubeconform-linux-amd64.tar.gz
          sudo mv kubeconform /usr/local/bin/

      - name: Helm lint umbrella
        run: |
          helm lint platform/

      - name: Helm template & kubeconform
        run: |
          helm template platform platform/ --values platform/values-dev.yaml | kubeconform -kubernetes-version 1.27.0

  build-and-push:
    name: Build & Push Docker images
    runs-on: ubuntu-latest
    needs: helm-lint
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push api image
        uses: docker/build-push-action@v4
        with:
          context: ./api
          push: true
          tags: ${{ secrets.DOCKER_REGISTRY }}/predator-api:${{ github.sha }}

      - name: Build & push agents image
        uses: docker/build-push-action@v4
        with:
          context: ./agents
          push: true
          tags: ${{ secrets.DOCKER_REGISTRY }}/predator-agents:${{ github.sha }}

  argocd-sync:
    name: ArgoCD Sync
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install argocd CLI
        run: |
          curl -sSL -o /usr/local/bin/argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x /usr/local/bin/argocd

      - name: Login to ArgoCD
        env:
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
          ARGOCD_USERNAME: ${{ secrets.ARGOCD_USERNAME }}
          ARGOCD_PASSWORD: ${{ secrets.ARGOCD_PASSWORD }}
        run: |
          argocd login $ARGOCD_SERVER --username $ARGOCD_USERNAME --password $ARGOCD_PASSWORD --insecure

      - name: Sync ArgoCD application
        env:
          ARGOCD_APP: predator-umbrella
        run: |
          argocd app sync $ARGOCD_APP --prune --timeout 600
          argocd app wait $ARGOCD_APP --timeout 600

  integration-tests:
    name: Integration tests (docker-compose)
    runs-on: ubuntu-latest
    needs: build-and-push
    # Run docker-compose based integration tests only when manually triggered with run_compose=true
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_compose == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build local images for integration
        run: |
          docker build -t predator-api:latest ./api
          docker build -t predator-agents:latest ./agents
          docker build -t predator-voice:latest ./voice || true

      - name: Start services with docker-compose
        run: |
          docker compose up -d

      - name: Wait for services to become healthy
        run: |
          # Wait for Postgres
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U predator && break || sleep 2
          done
          # Wait for OpenSearch
          for i in {1..30}; do
            curl -sS http://localhost:9200/_cluster/health | grep -q '"status"' && break || sleep 2
          done
          # Wait for Qdrant
          for i in {1..30}; do
            curl -sS http://localhost:6333/health | grep -q 'ok' && break || sleep 2
          done

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://predator:predator_password@localhost:5432/predator_db
          REDIS_URL: redis://localhost:6379/0
          OPENSEARCH_URL: http://localhost:9200
          QDRANT_URL: http://localhost:6333
          OLLAMA_URL: http://localhost:11434
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.create false
          poetry install --no-dev --no-interaction
          pip install pytest pytest-asyncio
          pytest -q -m integration || pytest -q || true

      - name: Teardown docker-compose
        if: always()
        run: |
          docker compose down -v
