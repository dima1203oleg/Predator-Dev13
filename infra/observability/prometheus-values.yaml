# Prometheus Helm values for Predator Analytics
server:
  enabled: true
  persistentVolume:
    enabled: false
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 1Gi
alertmanager:
  enabled: true
  config:
    global:
      resolve_timeout: 5m
    route:
      group_by: ["alertname"]
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 1h
      receiver: "slack-notifications"
    receivers:
      - name: "slack-notifications"
        slack_configs:
          - api_url: "<SLACK_WEBHOOK_URL>"
            channel: "#alerts"
            send_resolved: true
    inhibit_rules: []
