apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/dima1203oleg/Predator-Dev13"
    path: platform
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: predator-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
