apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: api-rollout
  namespace: predator-dev
spec:
  replicas: 2
  strategy:
    canary:
      steps:
        - setWeight: 20
        - pause: { duration: 60 }
        - setWeight: 50
        - pause: { duration: 120 }
      maxSurge: 1
      maxUnavailable: 0
      analysis:
        templates:
          - templateName: error-rate-check
          - templateName: latency-check
        args:
          - name: service-name
            value: api
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: "REPLACE_ME"
          ports:
            - containerPort: 8080
