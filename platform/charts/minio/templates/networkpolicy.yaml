apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "minio.fullname" . }}-network-policy
  labels:
    app: {{ include "minio.name" . }}
spec:
  podSelector:
    matchLabels:
      app: {{ include "minio.name" . }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: predator-dev
        - podSelector:
            matchLabels:
              app: api
      ports:
        - protocol: TCP
          port: 9000
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
