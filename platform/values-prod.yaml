global:
  domain: predator.example.com
  storageClass: fast-ssd
  imagePullSecrets: ["regcred"]

api:
  image: ghcr.io/dima1203oleg/predator-api:1.13.0
  replicas: 3
  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      cpu: "1"
      memory: "1Gi"
  env:
    DB_URL: postgresql://predator:password@postgres:5432/predator
    OPENSEARCH_URL: http://opensearch:9200
    QDRANT_URL: http://qdrant:6333
    MINIO_URL: http://minio:9000
    OLLAMA_URL: http://ollama.predator:11434
    EMBED_MODEL: nomic-embed-text
    EMBED_BATCH: "128"

workers:
  image: ghcr.io/dima1203oleg/predator-workers:1.13.0
  replicas: 3
  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      cpu: "1"
      memory: "1Gi"

router-llm:
  image: ghcr.io/dima1203oleg/predator-router:1.13.0
  replicas: 2
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "400m"
      memory: "512Mi"

ollama:
  replicas: 2
  nodeSelector:
    pool: ml
  resources:
    requests:
      cpu: "2"
      memory: "4Gi"
    limits:
      cpu: "4"
      memory: "8Gi"
  models:
    - nomic-embed-text
    - mxbai-embed-large

postgres:
  replicas: 3
  storage:
    size: 500Gi
    class: fast-ssd
  backups:
    s3:
      endpoint: http://minio:9000
      bucket: pg-backups
      accessKeyRef: vault:secret/data/minio#access
      secretKeyRef: vault:secret/data/minio#secret

opensearch:
  replicas: 3
  heap: 2g
  ilm:
    rolloverSize: 50gb
    snapshotBucket: os-snapshots

qdrant:
  replicas: 3
  storage:
    size: 300Gi
    class: fast-ssd

minio:
  replicas: 2
  storage:
    size: 2Ti

redis:
  replicas: 2
  storage:
    size: 50Gi

neo4j:
  replicas: 1
  storage:
    size: 200Gi

mlflow:
  replicas: 1
  storage:
    size: 200Gi

kafka:
  replicas: 3
  storage:
    size: 200Gi

keycloak:
  replicas: 2
  storage:
    size: 50Gi

observability:
  prometheus:
    replicas: 2
  grafana:
    replicas: 1
  loki:
    replicas: 2
  tempo:
    replicas: 2

gateway:
  ingress:
    enabled: true
    className: nginx
    tls:
      enabled: true
