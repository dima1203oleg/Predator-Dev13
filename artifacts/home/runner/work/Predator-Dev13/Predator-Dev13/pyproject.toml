[tool.poetry]
name = "predator-analytics-v13"
version = "13.0.0"
description = "Autonomous MAS Platform for Customs/Tax/OSINT Analytics with 30+ Agents, 58 LLM Models, Voice Interface, Self-Learning"
authors = ["Your Name <your.email@example.com>"]
license = "MIT"
readme = "README.md"

