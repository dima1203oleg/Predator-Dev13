celery = {extras = ["redis"], version = "^5.3.4"}
pandas = "^2.2.0"
pyarrow = "^15.0.0"
openpyxl = "^3.1.2"
pdfplumber = "^0.11.0"
pillow = "^10.2.0"
telethon = "^1.34.0"
playwright = "^1.41.0"
scrapy = "^2.11.0"
beautifulsoup4 = "^4.12.3"
lxml = "^5.1.0"
opensearch-py = "^2.4.2"
qdrant-client = "^1.7.3"
openai = "^1.10.0"
anthropic = "^0.18.1"
cohere = "^4.47"
google-generativeai = "^0.3.2"
groq = "^0.4.2"
langchain = "^0.1.5"
langchain-community = "^0.0.38"
langchain-openai = "^0.0.2"
langgraph = "^0.0.26"
crewai = {extras = ["tools"], version = "^0.1.27"}
mlflow = "^2.10.2"
transformers = "^4.37.2"
torch = "^2.2.0"
peft = "^0.8.2"
datasets = "^2.16.1"
spacy = "^3.7.2"
great-expectations = "^0.18.8"
prometheus-client = "^0.19.0"
opentelemetry-api = "^1.22.0"
opentelemetry-sdk = "^1.22.0"
opentelemetry-instrumentation-fastapi = "^0.43b0"
python-multipart = "^0.0.7"
python-jose = {extras = ["cryptography"], version = "^3.3.0"}
passlib = {extras = ["bcrypt"], version = "^1.7.4"}
httpx = "^0.26.0"
aiofiles = "^23.2.1"
websockets = "^12.0"
aiokafka = "^0.10.0"
pydub = "^0.25.1"
