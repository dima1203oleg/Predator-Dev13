apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.global.secretsRef.name }}
  labels:
    app.kubernetes.io/name: predator-umbrella
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-secret-store # Assuming a VaultSecretStore is configured
    kind: ClusterSecretStore
  target:
    name: {{ .Values.global.secretsRef.name }}
    creationPolicy: Owner
  data:
    - secretKey: apiKey
      remoteRef:
        key: {{ .Values.global.secretsRef.vaultPath }}/api-key
        property: value
    - secretKey: jwtSecret
      remoteRef:
        key: {{ .Values.global.secretsRef.vaultPath }}/jwt-secret
        property: value
    - secretKey: databasePassword
      remoteRef:
        key: {{ .Values.global.secretsRef.vaultPath }}/database-password
        property: value
    - secretKey: redisPassword
      remoteRef:
        key: {{ .Values.global.secretsRef.vaultPath }}/redis-password
        property: value
    # Add other sensitive data here as needed
