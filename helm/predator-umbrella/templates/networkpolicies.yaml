{{- if .Values.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "predator-umbrella.fullname" . }}-default-deny
  labels:
    {{- include "predator-umbrella.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "predator-umbrella.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress: [] # Deny all ingress by default
  egress: [] # Deny all egress by default
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "predator-umbrella.fullname" . }}-allow-kube-dns
  labels:
    {{- include "predator-umbrella.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "predator-umbrella.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
# Example: Allow ingress to API from ingress controller
{{- if .Values.api.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "predator-umbrella.fullname" . }}-allow-api-ingress
  labels:
    {{- include "predator-umbrella.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: api # Assuming API subchart uses this label
      app.kubernetes.io/instance: {{ .Release.Name }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx # Or your ingress controller namespace
          podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx # Or your ingress controller app label
      ports:
        - protocol: TCP
          port: {{ .Values.api.service.port }}
{{- end -}}
{{- end -}}
