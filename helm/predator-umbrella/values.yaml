# Global values for Predator Analytics v13 umbrella chart
global:
  imagePullPolicy: IfNotPresent
  env:
    # Common environment variables for all components
    LOG_LEVEL: INFO
    TZ: Europe/Kiev
  secretsRef:
    # Reference to a Kubernetes Secret containing global secrets
    name: predator-global-secrets

# Default values for subcharts
api:
  enabled: true
  replicaCount: 1
  image:
    repository: predator-api
    tag: 13.0.0
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi

frontend:
  enabled: true
  replicaCount: 1
  image:
    repository: predator-frontend
    tag: 13.0.0
  resources:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

agents:
  enabled: true
  replicaCount: 1
  image:
    repository: predator-agents
    tag: 13.0.0
  resources:
    limits:
      cpu: 1000m
      memory: 1024Mi
    requests:
      cpu: 500m
      memory: 512Mi

model-router:
  enabled: true
  replicaCount: 1
  image:
    repository: predator-model-router
    tag: 13.0.0
  resources:
    limits:
      cpu: 1000m
      memory: 1024Mi
    requests:
      cpu: 500m
      memory: 512Mi

celery:
  enabled: true
  replicaCount: 1
  image:
    repository: predator-celery
    tag: 13.0.0
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi

postgres:
  enabled: true
  # Use a stable PostgreSQL chart, e.g., Bitnami's
  # image:
  #   repository: postgres
  #   tag: 14.x
  # primary:
  #   persistence:
