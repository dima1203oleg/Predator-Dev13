redis:
  enabled: true
  # Use a stable Redis chart, e.g., Bitnami's
  # image:
  #   repository: redis
  #   tag: 6.x

qdrant:
  enabled: true
  replicaCount: 1
  image:
    repository: qdrant/qdrant
    tag: latest
  resources:
    limits:
      cpu: 1000m
      memory: 2048Mi
    requests:
      cpu: 500m
      memory: 1024Mi

opensearch:
  enabled: true
  # Use a stable OpenSearch chart
  # image:
  #   repository: opensearchproject/opensearch
  #   tag: 2.x
  # data:
  #   replicaCount: 2
  #   persistence:
