minio:
  enabled: true
  # Use a stable MinIO chart
  # image:
  #   repository: minio/minio
  #   tag: latest
  # persistence:
  #   size: 50Gi

keycloak:
  enabled: true
  # Use a stable Keycloak chart
  # image:
  #   repository: quay.io/keycloak/keycloak
  #   tag: 21.x

voice:
  enabled: true
  replicaCount: 1
  image:
    repository: predator-voice
    tag: 13.0.0
  resources:
    limits:
      cpu: 2000m
      memory: 2048Mi
    requests:
      cpu: 1000m
      memory: 1024Mi

mlflow:
  enabled: true
  # Use a stable MLflow chart
  # image:
  #   repository: mlflow/mlflow
  #   tag: latest

neo4j:
  enabled: false # Optional, enable if needed
  # Use a stable Neo4j chart
  # image:
  #   repository: neo4j
  #   tag: 4.x

kafka:
  enabled: true
  # Use a stable Kafka chart, e.g., Bitnami's
  # image:
