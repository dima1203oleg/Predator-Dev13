# Default values for voice.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: predator-voice
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "13.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8003 # Example port for voice API

resources:
  limits:
    cpu: 3000m # Adjusted for better performance, fine-tune based on load testing
    memory: 4096Mi # Adjusted for better performance, fine-tune based on load testing
    # nvidia.com/gpu: 1 # Uncomment and adjust if GPU is available and required for Whisper
  requests:
    cpu: 1500m # Adjusted for better performance, fine-tune based on load testing
    memory: 2048Mi # Adjusted for better performance, fine-tune based on load testing

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env: {}
  # WHISPER_MODEL: large-v2
  # TTS_VOICE: ukrainian

secretsRef:
  name: predator-global-secrets # Reference to the global secrets
