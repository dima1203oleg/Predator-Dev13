apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: api-canary-analysis
spec:
  args: []
  metrics:
    - name: error-rate
      interval: 30s
      count: 3
      successCondition: result < 0.01
      failureLimit: 1
      provider:
        prometheus:
          address: http://prometheus:9090
          query: |
            sum(rate(http_requests_total{job="api",status=~"5.."}[2m]))
            / sum(rate(http_requests_total{job="api"}[2m]))

---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: api-rollout
  labels:
    app: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 8000
  strategy:
    canary:
      steps:
        - setWeight: 10
        - pause: { duration: 2m }
        - analysis:
            templates:
              - templateName: api-canary-analysis
        - setWeight: 50
        - pause: { duration: 2m }
        - setWeight: 100
      maxUnavailable: 0
      maxSurge: 1
