apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: predator-security-baseline
  annotations:
    policies.kyverno.io/title: Predator Security Baseline
    policies.kyverno.io/category: Pod Security Standards (Baseline)
    policies.kyverno.io/severity: high
    policies.kyverno.io/description: >-
      Enforces security baseline for Predator Analytics workloads
spec:
  validationFailureAction: enforce
  background: true
  rules:
    - name: drop-all-capabilities
      match:
        any:
        - resources:
            kinds:
              - Pod
            namespaces:
              - predator-*
      validate:
        message: "All capabilities must be dropped with only NET_BIND_SERVICE added back if needed"
        pattern:
          spec:
            containers:
              - securityContext:
                  capabilities:
                    drop:
                      - ALL

    - name: run-as-non-root
      match:
        any:
        - resources:
            kinds:
              - Pod
            namespaces:
              - predator-*
      validate:
        message: "Containers must run as non-root user"
        pattern:
          spec:
            securityContext:
              runAsNonRoot: true
            containers:
              - securityContext:
                  runAsNonRoot: true

    - name: read-only-root-filesystem
      match:
        any:
        - resources:
            kinds:
              - Pod
            namespaces:
              - predator-*
      exclude:
        any:
        - resources:
            annotations:
              kyverno.io/skip-root-readonly: "true"
      validate:
        message: "Root filesystem must be read-only"
        pattern:
          spec:
            containers:
              - securityContext:
                  readOnlyRootFilesystem: true

    - name: prevent-privileged-containers
      match:
        any:
        - resources:
            kinds:
              - Pod
            namespaces:
              - predator-*
      validate:
        message: "Privileged containers are not allowed"
        pattern:
          spec:
            containers:
              - =(securityContext):
                  =(privileged): false

    - name: require-seccomp-profile
      match:
        any:
        - resources:
            kinds:
              - Pod
            namespaces:
              - predator-*
      validate:
        message: "Seccomp profile must be set to RuntimeDefault or Localhost"
        pattern:
          spec:
            securityContext:
              seccompProfile:
                type: "RuntimeDefault | Localhost"

    - name: require-resource-limits
      match:
        any:
        - resources:
            kinds:
              - Pod
            namespaces:
              - predator-*
      validate:
        message: "All containers must have CPU and memory limits defined"
        pattern:
          spec:
            containers:
              - resources:
                  limits:
                    memory: "?*"
                    cpu: "?*"
                  requests:
                    memory: "?*"
                    cpu: "?*"

    - name: require-pod-security-labels
      match:
        any:
        - resources:
            kinds:
              - Namespace
            names:
              - predator-*
      validate:
        message: "Namespace must have pod-security labels"
        pattern:
          metadata:
            labels:
              pod-security.kubernetes.io/enforce: baseline
              pod-security.kubernetes.io/audit: restricted
              pod-security.kubernetes.io/warn: restricted

    - name: disallow-host-namespaces
      match:
        any:
        - resources:
            kinds:
              - Pod
            namespaces:
              - predator-*
      validate:
        message: "Sharing host namespaces is not allowed"
        pattern:
          spec:
            =(hostNetwork): false
            =(hostIPC): false
            =(hostPID): false

    - name: disallow-host-path-volumes
      match:
        any:
        - resources:
            kinds:
              - Pod
            namespaces:
              - predator-*
      validate:
        message: "HostPath volumes are not allowed"
        pattern:
          spec:
            =(volumes):
              - =(hostPath): null

    - name: require-image-signature
      match:
        any:
        - resources:
            kinds:
              - Pod
            namespaces:
              - predator-*
      exclude:
        any:
        - resources:
            annotations:
              kyverno.io/skip-signature: "true"
      verifyImages:
      - imageReferences:
        - "predator-*"
        attestors:
        - count: 1
          entries:
          - keys:
              publicKeys: |-
                -----BEGIN PUBLIC KEY-----
                MFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAE...
                -----END PUBLIC KEY-----
