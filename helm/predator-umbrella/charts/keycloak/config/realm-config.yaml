apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-realm-config
  namespace: predator
data:
  predator-realm.json: |
    {
      "realm": "predator",
      "enabled": true,
      "displayName": "Predator Analytics",
      "displayNameHtml": "<b>Predator</b> Analytics",
      "sslRequired": "external",
      "registrationAllowed": false,
      "loginWithEmailAllowed": true,
      "duplicateEmailsAllowed": false,
      "resetPasswordAllowed": true,
      "editUsernameAllowed": false,
      "bruteForceProtected": true,
      "permanentLockout": false,
      "maxFailureWaitSeconds": 900,
      "minimumQuickLoginWaitSeconds": 60,
      "waitIncrementSeconds": 60,
      "quickLoginCheckMilliSeconds": 1000,
      "maxDeltaTimeSeconds": 43200,
      "failureFactor": 5,
      
      "roles": {
        "realm": [
          {
            "name": "admin",
            "description": "Admin role with full access"
          },
          {
            "name": "pro_user",
            "description": "Pro user with PII access and export"
          },
          {
            "name": "client_user",
            "description": "Client user with enrichment and compliance"
          },
          {
            "name": "guest_user",
            "description": "Guest user with limited access"
          },
          {
            "name": "analyst",
            "description": "Data analyst role"
          },
          {
            "name": "auditor",
            "description": "Read-only auditor role"
          }
        ]
      },
      
      "groups": [
        {
          "name": "analysts",
          "path": "/analysts",
          "realmRoles": ["analyst", "client_user"]
        },
        {
          "name": "power_users",
          "path": "/power_users",
          "realmRoles": ["pro_user"]
        }
      ],
      
      "clients": [
        {
          "clientId": "predator-api",
          "name": "Predator Analytics API",
          "enabled": true,
          "protocol": "openid-connect",
          "publicClient": false,
          "bearerOnly": false,
          "standardFlowEnabled": true,
          "implicitFlowEnabled": false,
          "directAccessGrantsEnabled": true,
          "serviceAccountsEnabled": true,
          "authorizationServicesEnabled": true,
          "redirectUris": [
            "https://predator.analytics.local/*",
            "http://localhost:3000/*"
          ],
          "webOrigins": ["+"],
          "attributes": {
            "access.token.lifespan": "3600",
            "client.session.idle.timeout": "1800",
            "client.session.max.lifespan": "36000"
          },
          "protocolMappers": [
            {
              "name": "roles",
              "protocol": "openid-connect",
              "protocolMapper": "oidc-usermodel-realm-role-mapper",
              "consentRequired": false,
              "config": {
                "claim.name": "roles",
                "jsonType.label": "String",
                "multivalued": "true",
                "userinfo.token.claim": "true",
                "id.token.claim": "true",
                "access.token.claim": "true"
              }
            },
            {
              "name": "pii_access",
              "protocol": "openid-connect",
              "protocolMapper": "oidc-hardcoded-claim-mapper",
              "consentRequired": false,
              "config": {
                "claim.name": "pii_access",
                "claim.value": "false",
                "jsonType.label": "boolean",
                "id.token.claim": "true",
                "access.token.claim": "true"
              }
            }
          ]
        },
        {
          "clientId": "predator-frontend",
          "name": "Predator Analytics Frontend",
          "enabled": true,
          "protocol": "openid-connect",
          "publicClient": true,
          "standardFlowEnabled": true,
          "implicitFlowEnabled": false,
          "directAccessGrantsEnabled": false,
          "redirectUris": [
            "https://predator.analytics.local/*",
            "http://localhost:3000/*"
          ],
          "webOrigins": ["+"]
        }
      ],
      
      "clientScopes": [
        {
          "name": "pii-scope",
          "description": "Scope for PII data access",
          "protocol": "openid-connect",
          "attributes": {
            "include.in.token.scope": "true",
            "display.on.consent.screen": "true"
          },
          "protocolMappers": [
            {
              "name": "pii_access_mapper",
              "protocol": "openid-connect",
              "protocolMapper": "oidc-usermodel-attribute-mapper",
              "consentRequired": false,
              "config": {
                "user.attribute": "pii_access",
                "claim.name": "pii_access",
                "jsonType.label": "boolean",
                "id.token.claim": "true",
                "access.token.claim": "true"
              }
            }
          ]
        }
      ],
      
      "authenticationFlows": [
        {
          "alias": "browser-mfa",
          "description": "Browser based authentication with MFA",
          "providerId": "basic-flow",
          "topLevel": true,
          "builtIn": false,
          "authenticationExecutions": [
            {
              "authenticator": "auth-cookie",
              "requirement": "ALTERNATIVE"
            },
            {
              "authenticator": "identity-provider-redirector",
              "requirement": "ALTERNATIVE"
            },
            {
              "flowAlias": "browser-mfa-forms",
              "requirement": "ALTERNATIVE"
            }
          ]
        }
      ],
      
      "requiredActions": [
        {
          "alias": "UPDATE_PASSWORD",
          "name": "Update Password",
          "providerId": "UPDATE_PASSWORD",
          "enabled": true,
          "defaultAction": false,
          "priority": 30
        },
        {
          "alias": "VERIFY_EMAIL",
          "name": "Verify Email",
          "providerId": "VERIFY_EMAIL",
          "enabled": true,
          "defaultAction": false,
          "priority": 50
        }
      ],
      
      "passwordPolicy": "length(12) and digits(1) and lowerCase(1) and upperCase(1) and specialChars(1) and notUsername and passwordHistory(5)",
      
      "smtpServer": {
        "host": "${SMTP_HOST:smtp.example.com}",
        "port": "${SMTP_PORT:587}",
        "from": "${SMTP_FROM:noreply@predator.analytics}",
        "starttls": "true",
        "auth": "true",
        "user": "${SMTP_USER}",
        "password": "${SMTP_PASSWORD}"
      },
      
      "eventsEnabled": true,
      "eventsListeners": ["jboss-logging"],
      "enabledEventTypes": [
        "LOGIN",
        "LOGIN_ERROR",
        "LOGOUT",
        "REGISTER",
        "UPDATE_PASSWORD",
        "UPDATE_PASSWORD_ERROR"
      ],
      "adminEventsEnabled": true,
      "adminEventsDetailsEnabled": true
    }
