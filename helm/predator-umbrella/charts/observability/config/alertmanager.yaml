global:
  resolve_timeout: 5m
  slack_api_url: '$SLACK_WEBHOOK_URL'

route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 5m
  repeat_interval: 4h
  routes:
    - receiver: 'telegram-critical'
      match:
        severity: critical
      continue: true
    
    - receiver: 'autoheal-webhook'
      match:
        action: autoheal_restart
      continue: false
    
    - receiver: 'autoheal-webhook'
      match:
        action: autoheal_depfix
      continue: false
    
    - receiver: 'mlops-webhook'
      match:
        action: self_improvement
      continue: false
    
    - receiver: 'slack-warnings'
      match:
        severity: warning
      continue: true

receivers:
  - name: 'default'
    slack_configs:
      - channel: '#predator-alerts'
        title: 'Predator Analytics Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ end }}'

  - name: 'telegram-critical'
    webhook_configs:
      - url: 'http://alertmanager-telegram-bot:8080/alert'
        send_resolved: true

  - name: 'slack-warnings'
    slack_configs:
      - channel: '#predator-warnings'
        title: 'Warning: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}\n{{ end }}'

  - name: 'autoheal-webhook'
    webhook_configs:
      - url: 'http://auto-heal-agent:8080/webhook'
        send_resolved: false
        http_config:
          bearer_token: '$AUTOHEAL_TOKEN'

  - name: 'mlops-webhook'
    webhook_configs:
      - url: 'http://self-improvement-agent:8080/webhook'
        send_resolved: false

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

templates:
  - '/etc/alertmanager/templates/*.tmpl'
